<div class="container mt-4">
  <div class="header d-flex justify-content-between align-items-center mb-3">
    <h2>Ticketmaster</h2>
    <button routerLink="/ticket-form" class="btn btn-primary">Create New Ticket</button>
  </div>

  <div class="search-bar mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search"
      [(ngModel)]="searchQuery"
      (keyup.enter)="searchTickets()"
    />
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets; let i = index">
        <td>#{{ i + 1 }}</td>
        <td>{{ ticket.name }}</td>
        <td>
          <button routerLink="/ticket-form/{{ ticket._id }}" class="btn btn-sm btn-primary me-2">
            Edit
          </button>
          <button (click)="deleteTicket(ticket._id)" class="btn btn-sm btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
